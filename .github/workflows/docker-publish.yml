name: Build, Publish Docker Image to Docker Hub and GCP, and Tag Version

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Extract version from Cargo.toml
      id: version
      run: |
        VERSION=$(grep '^version =' Cargo.toml | head -n 1 | cut -d '"' -f 2)
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image with version tag and latest tag
      run: |
        docker build -t harishankarn/payment-messages-api:${{ env.VERSION }} .
        docker tag harishankarn/payment-messages-api:${{ env.VERSION }} harishankarn/payment-messages-api:latest

    - name: Push both versioned and latest Docker image tags to Docker Hub
      run: |
        docker push harishankarn/payment-messages-api:${{ env.VERSION }}
        docker push harishankarn/payment-messages-api:latest

    # GCP authentication and pushing to GCR
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}

    - name: Authenticate Docker with Google Container Registry
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" | docker login -u _json_key --password-stdin https://gcr.io

    - name: Tag Docker image for GCR
      run: |
        docker tag harishankarn/payment-messages-api:${{ env.VERSION }} gcr.io/${{ secrets.GCP_PROJECT_ID }}/payment-messages-api:${{ env.VERSION }}
        docker tag harishankarn/payment-messages-api:latest gcr.io/${{ secrets.GCP_PROJECT_ID }}/payment-messages-api:latest

    - name: Push Docker image to GCR
      run: |
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/payment-messages-api:${{ env.VERSION }}
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/payment-messages-api:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy payment-messages-api \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/payment-messages-api:${{ env.VERSION }} \
          --platform managed \
          --region asia-south1-a \
          --allow-unauthenticated

    - name: Configure Git for GitHub Actions
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

    - name: Tag the repository with the crate version and push
      env:
        GITHUB_PAT: ${{ secrets.GH_PAT }}
      run: |
        git tag -a "v${{ env.VERSION }}" -m "Version ${{ env.VERSION }} release"
        git remote set-url origin https://$GITHUB_PAT@github.com/Open-Payments/messages-api.git
        git push origin "v${{ env.VERSION }}"